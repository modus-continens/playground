<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modus Playground</title>
  <link rel="stylesheet" href="src/page.css">
</head>

<body>
  <div class="input-area">
    <div style="display: flex; flex-wrap: nowrap; flex-direction: row; align-items: baseline;">
      Query:
      <div style="margin-left: auto;"></div>
      <div class="share-msg" style="margin-right: 5px;"></div>
      <button class="share-btn">Share</button>
    </div>
    <input class="modus-query" type="text" value="alpine_with(&quot;python&quot;)">
    <div class="progress-bar">
      <div class="fill"></div>
    </div>
    <textarea class="modusfile-input">alpine_with(X) :- from("alpine"), run(f"apk add ${X}").</textarea>
  </div>
  <div class="divider"></div>
  <div class="result-area">
    <pre class="result"></pre>
  </div>
  <script type="module" src="src/page.js"></script>
</body>

</html>
