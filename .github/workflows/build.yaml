name: Build
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: wasm-pack build --release -t web .
      - run: npm i && npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: website
          path: dist/
